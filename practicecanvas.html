<body>

    <div class="container">

        <ul class="tools">
            <li class="fixed shapes"><span> Shapes</span></li>
            <hr>
            <li class="option active " id="rectangle"><i class="fas fa-square "> </i><span>Rectangle</span></li>
            <hr>
            <li class="option " id="circle"><i class="fas fa-circle "> </i><span>Circle</span></li>
            <hr>
            <li class="option " id="triangle"><i class="fas fa-recycle "> </i><span>Triangle</span></li>
            <hr>
            <li class="option "><input type="checkbox" name="" id="facheckbox"><span>Fill Color</span></li>
            <hr>
            <li class="fixed shapes"><span>Options</span></li>
            <hr>

            <li class="option " id="brush"><i class="fas fa-pen"> </i><span>Pen</span></li>
            <hr>
            <li class="option " id="eraser"><i class="fas fa-eraser"> </i><span>eraser</span></li>
            <hr>
            <li class="option "><input type="range" min="1" max="30" value="5" name="" id="inprange"></li>
            <hr>

            <li class="fixed shapes"><span>Colors</span></li>
            <hr>
            <ul class="options">
                <li class="option"></li>
                <li class="option"></li>
                <li class="option"></li>
                <li class="option"></li>
                <li class="option"></li>
                <li class="option"><input type="color" class="option" name="" value="#123456" id="inpcolor"></li>

            </ul>
            <li class="option"><button class="btn" id="clearcanvas">Clear Canvas</button></li>
            <li class="option"><button id="saveimage">Save as image</button></li>
        </ul>

        <canvas></canvas>
    </div>
