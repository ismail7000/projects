<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="./reviews/css/questions.css">
    <link rel="stylesheet" href="css/new/all.css">
    <link rel="stylesheet" href="css/services.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="burger">
        <i class=" fas fa-bars burger"></i>

    </div>
    <nav class="navbar">
        <div class="logo">

            <img src="img2/client-2.png"  alt="logo" class="navlogo">
        </div>
        <ul class="navlinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="#termsandFaq">Terms & FAQ</a></li>
        </ul>
    </nav>
    <section class="formlogin ">
        <form action="" id="login" class="login">
            <img src="img2/icon.gif" class="userimg" alt="">
            <input type="email" required placeholder="Email address"><br>
            <input type="password" required placeholder="Password"><br><br>
            <input type="checkbox" name="" id="checkbox">
            <label for="" class="lable1">Remember me</label><br>
            <a href="# " class="unilink">Forgot Password?</a>
            <button class="accBtn">Login</button>
            <h6>Don't have an account <a href="#" class="loginbtn">Sign up</a> </h6>
        </form>
        <form action="" id="sinup" class="login">
            <img src="img2/icon.gif" class="userimg" alt="">


            <input type="text" required placeholder="Full name"><br>
            <input type="email" required placeholder="Email address"><br>
            <input type="tel" required placeholder="Phone number"><br>
            <input type="password" required placeholder="Password"><br>
            <button class="accBtn">Sign up</button>
            <h6>Already have an account <a href="#" class="sinupbtn">Login</a> </h6>
        </form>
    </section>
    <script src="js/login.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
